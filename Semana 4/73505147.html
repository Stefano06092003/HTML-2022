<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formularios</title>

<body>
    <h1>Inscribete Aqui</h1>

    <form>

        <br>
        <input type="text" id="Apellido Materno" placeholder="Apellido Materno" minlegth="4" required>
        <br>
        <input type="text" id="E-mail" placeholder="E-mail" minlegth="4" required>
        <br>
        <input type="text" id="celular" placeholder="celular" minlegth="4" required>
        <br>
        <label for="elegir">Elegir</label>
        <select>
            <option>Diplomas</option>
            <option>Cursos Especializados</option>

            <option>Maestrias</option>

        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
